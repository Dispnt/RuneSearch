<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <title>Search OP.GG...</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $("#searchChampionTextbox").on("keyup", function() {
                var searchChampionText = $("#searchChampionTextbox").val();
                console.log($("#searchChampionTextbox").val())
                if ($("#searchChampionTextbox").val().length == 0 || $("#searchChampionTextbox").val() == "") {
                    $(".championDiv").show();
                }
                $(".championDiv").hide();
                $(".championDiv[name*='"+searchChampionText+"']").show();
            });
        });
    </script>
    <style>
    </style>
</head>
<body>


    <div class="container panel panel-default" style="margin-top: 20px " >
      <div class="panel-body">
              <input type="text" class="form-control input-lg" id="searchChampionTextbox" placeholder="查询英雄...">
      </div>
    </div>


    <div class="container">
    <div class="row" id="champions">
        {% for championJson in heroList["hero"] %}
            {% if championJson["alias"] in championNickname %}
                <div class="col-md-2 col-sm-3 col-xs-6 championDiv" id="{{championJson["alias"]}}" name="{{championNickname[championJson["alias"]]}}">
            {% else %}
                <div class="col-md-2 col-sm-3 col-xs-6 championDiv" id="{{championJson["alias"]}}" name="{{ championJson["title"] }} {{ championJson["name"] }}">
            {% endif %}
             <div class="thumbnail">
                  <img src="//game.gtimg.cn/images/lol/act/img/champion/{{championJson["alias"]}}.png" class="img-rounded" style="margin-top:20px;width: 50px";height="50px">
                  <div class="caption">
                    <h5 class="championNameinDiv text-center">{{championJson["name"]}}</h5>
                    <div class="btn-group championInfoinDiv " role="group" style="position:relative; margin-left: 13%;">
                        <a class="btn btn-primary" href="/brief?championName={{championJson["alias"]}}" role="button">详情</a>
                        <a class="btn btn-default .hidden-xs .hidden-sm" href="/rune?championName={{championJson["alias"]}}" role="button">符文</a>
                        <!---<a class="btn btn-default" href="/item?championName={{championJson["alias"]}}" role="button">物品</a>---!>
                    </div>
                  </div>
                </div>
            </div>

        {% endfor %}
    </div>
    </div>
<ol class="breadcrumb container">
  <li><a href="https://www.dispnt.com">dispnt.com</a></li>
  <li><a href="https://op.gg">OP.GG</a></li>
  <li class="active">opgg.dispnt.com</li>
</ol>
</body>

</html>
